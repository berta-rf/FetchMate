{% extends 'base.html' %}

{% block content %}
    <h1 id="quiz-result">{% block title %} The Best Dog Breed for You is {% endblock %}</h1>
    <div style="width: 50%; margin: auto" >
        {% for breed in breeds %}
        <ol class="list-group list-group-flush" style="padding: 1rem; background-color:rgb(248, 239, 227); margin-bottom: 1rem; list-style: none;">
            <li class="list-group-item" style="font-size: 1rem">
                {{ loop.index }}.
                {{ breed }}
                <img id="picture" src="data:image/jpeg;base64,{{ image_data }}">
            </li>
        </ol>
        {% endfor %}
    </div>
{% endblock %}
